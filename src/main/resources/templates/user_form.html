<!DOCTYPE html>

<!-- if you want to use Thyme leaf we have to add following HTML tag-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Form Example</title>
</head>
<body>
	<h1>HTML Form Thyme leaf Example</h1>
    <br>
     <form th:action="@{/user/table}" method='post'>
      First Name: <input type='text' name='firstname' required>
      <br><br>
      Last Name: <input type='text' name='lastname' required>
      <br><br>
      Email: <input type='email' name='email' required>
      <br><br>
      Birth: <input type='date' name='birth' required>
      <br><br>
      <input type='submit' value='Submit'>
    </form></body>
</html>
