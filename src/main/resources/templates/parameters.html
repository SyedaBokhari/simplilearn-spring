<!DOCTYPE html>

<!-- if you want to use Thymeleaf we have to add following HTML tag-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>parameters Example</title>
</head>
<body>
	<h1>Parameters Thymeleaf Example</h1>
    <br>
    <h2>First Name: <span th:text="${firstname}"/></h2>
    <h2>Last Name: <span th:text="${lastname}"/></h2>
</body>
</html>
